
<html>
    <head>
      <title>Sound Identification Web App</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
      <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
      <link rel="stylesheet" type="text/css" href="style.css">
    </head>
  
    <body>
      <div class="text-center col-xs-12 header_div">
        <h2>Sound Controlled Animals</h2>
        <p>Note : Play Different Sounds Like Meowing, Barking, Roaring & Mooing To Make The Animals Dance.</p>
      </div>
      <div class="main_div">
        <center>
          <br>
          <button class="btn btn-warning" onclick="startClassification()">Start</button>
          <h3 id="result_label">I Can Hear : </h3>
          <h4 id="result_confidence">Accuracy : </h4>
          <br>
          <img src="Cat.png" id="alien1" width="300" height="300">
          <img src="Dog.png" id="alien2" width="300" height="300">
          <img src="T-Rex.png" id="alien3" width="300" height="300">
          <img src="Cow.png" id="alien4" width="300" height="300">
        </center></div>
        <div class="footer">Developed By : Hridhaan.V.Harsora</div>
  <script src="main.js"></script>
    </body>
  </html>
